---
layout: master
title: Mattias Erming
---

<div id="blog">
	{% for post in site.posts %}
	<div class="row">
		<div class="col-sm-3 hidden-xs date">
			{{ post.date | date: "%B %e" }}
		</div>
		<div class="col-sm-9">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</div>
	</div>
	{% endfor %}
</div>
